<body>
  <div class="title">
    <h1>Saber y ganar</h1>
    <h5>Responde mejor y más rápido que los demás</h5>
  </div>
  <div class="container">
    <div class="questionsAndAnswers">
      <h3 class="quizQuestion" >Inicia el juego clickando abajo!</h3>

      <div>
          <input class="hidden option" type="radio" name="radioInput">

      </div>
      <div>

      </div>
      <div>

          <p></p>
      </div>

        <button id="startGameButton">Iniciar juego</button>
        <button id="sendResponse" class="hidden">Siguiente Pregunta</button>
        
      </div>
    </div>
    <h2 class="hidden endGame"> Juego Finalizado</h2>
    <div class="score">
      <h3>Marcador</h3>
      <p>0</p>
